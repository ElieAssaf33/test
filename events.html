    <main>

            <div class="photo-grid">
                <div class="photo-item">

                <div class="photo-item">

                </div>

                <div class="photo-item">
                    <div class="image-container">
                        <img src="img/IMG_9446.jpg" alt="Renginio fotografija" class="gallery-image">

    </main>
    <style>
        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .section-title {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .section-description {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 1.2em;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .photo-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: transparent;
            aspect-ratio: 1;
        }

        .image-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .gallery-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
            background: transparent;
        }

        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .photo-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script src="js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('.gallery-image');
            
            images.forEach(img => {
                if (img.complete) {
                    setOrientation(img);
                } else {
                    img.addEventListener('load', function() {
                        setOrientation(img);
                    });
                }
            });

            function setOrientation(img) {
                const container = img.closest('.photo-item');
                const aspectRatio = img.naturalWidth / img.naturalHeight;
                
                if (aspectRatio > 1.2) {
                    container.classList.add('horizontal');
                } else {
                    container.classList.add('vertical');
                }
            }
        });
    </script>
</body>
